<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel = "stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>FerchoGames</title>
    
</head>
<body>
    <header>
        <!-- Barra de navegación -->
        <nav class="navbar">
            <div class="navbar-left">
                <a href="index.html" class="brand">FerchoGames</a>
            </div>
            <div class="navbar-right">
                <a href="#contacto">Contacto</a>
                <a href="#quienes-somos">Quiénes somos</a>
                <a href="#ingresar" id="btn-ingresar">Ingresar</a>
            </div>
        </nav>
    </header>
    <section class="main">
        <div id="interfaz-login" class="interfaz-form hidden">
            <form id="form-login">
                <h2>Iniciar sesión</h2>
                <input type="text" name="user" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
            <button type="button" id="boton-registro">Registrarse</button>
            <button type="button" id="cerrar-login">Cerrar</button>
        </div>

        <div id="interfaz-registro" class="interfaz-form hidden">
            <form id="form-registro">
                <h2>Registrarse en FerchoGames</h2>
                <input type="text" name="user" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="passwordRepeat" placeholder="Repetir Contraseña" required>
                <button type="button" id="boton-registro">Registrarse</button>
                <button type="button" id="cerrar-registro">Cerrar</button>
            </form>
        </div>

        <div id="barra-busqueda">
            <input id="cuadro-busqueda" type="text" name = "buscarJuego" placeholder="Buscar por nombre">
            <button id="boton-buscar">Buscar</button>
        </div>
    <!-- Sección de Videojuegos -->
        <section id = "container-videojuegos">
            <!-- Los videojuegos en venta se agregaran aqui mediante Javascript -->
        </section>

        <button id="ver-carrito">
            <img src = "icons/cart.png" alt = "Carrito">
        </button>

        <div id="carrito" class="hidden">
            <h2>Carrito de compras</h2>
            <ul id="lista-carrito">
                <!-- Aquí se agregarán los videojuegos que compre el usuario -->
            </ul>
            <h4 id="total-carrito">Total a pagar: $0</h4>
            <button id="boton-pagar"> Proceder al pago</button>
            <button id="boton-vaciar-carrito"> Vaciar el carrito</button>
        </div>

        <!-- Seccion de quien soy -->
        <section id="quienes-somos">
            <h2>Quiénes somos</h2>
            <p>FerchoGames es una plataforma de venta de videojuegos dedicada a ofrecer las mejores ofertas y juegos del momento.</p>
        </section>

        <!-- Sección de contacto -->
        <section id="contacto">
            <h2>Contacto</h2>
            <a href="https://www.linkedin.com/in/lautaro-casas-5518b81a2/">
                <img src = "icons/linkedinLogo.png" alt = "Logo de LinkedIn">
            </a>
            <a href="https://github.com/lautarocasas">
                <img src = "icons/githubLogo.png" alt = "Logo de GitHub">
            </a>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src = "script.js"></script>
</body>
</html>
